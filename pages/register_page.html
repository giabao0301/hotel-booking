<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Hotel booking</title>
    <link rel="stylesheet" href="../styles/register.css" />
    <link rel="stylesheet" href="../styles/global_styles.css" />
  </head>

  <body>
    <nav id="navBar" class="navBar">
      <img src="../assets/images/logo.png" class="logo" />
      <ul class="nav-links">
        <li><a href="./index.html">Home</a></li>
        <li><a href="./room_page.html">Rooms</a></li>
        <li><a href="./contact_page.html">Contact</a></li>
      </ul>
      <a href="./register_page.html" class="register-btn">Register Now</a>
      <i class="fas fa-bars"></i>
    </nav>
    <div class="wrapper">
      <div class="form-box">
        <h1 id="title">Register</h1>
        <form action="">
          <div class="input-group">
            <div class="input-field" id="nameField">
              <i class="fa-solid fa-user"></i>
              <input type="text" placeholder="Name" required />
            </div>
            <div class="input-field">
              <i class="fa-solid fa-envelope"></i>
              <input type="email" placeholder="Email" required />
            </div>
            <div class="input-field">
              <i class="fa-solid fa-lock"></i>
              <input type="password" placeholder="Password" required />
            </div>
            <a href="#">Forgot password?</a>
          </div>
          <div class="btn-field">
            <button type="submit" id="registerBtn">Register</button>
            <button type="submit" id="loginBtn" class="disable">Log in</button>
          </div>
        </form>
      </div>
    </div>
    <script>
      let registerBtn = document.getElementById("registerBtn");
      let loginBtn = document.getElementById("loginBtn");
      let nameField = document.getElementById("nameField");
      let title = document.getElementById("title");
      loginBtn.onclick = function () {
        nameField.style.maxHeight = "0";
        title.innerHTML = "Log In";
        registerBtn.classList.add("disable");
        loginBtn.classList.remove("disable");
      };
      registerBtn.onclick = function () {
        nameField.style.maxHeight = "65px";
        title.innerHTML = "Register";
        registerBtn.classList.remove("disable");
        loginBtn.classList.add("disable");
      };
    </script>
  </body>
</html>
