<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/booking_page.css" />
    <link rel="stylesheet" href="../styles/global_styles.css" />
    <title>RealHood Hotel</title>
  </head>
  <body>
    <div class="checkout-container">
      <div class="left-side"></div>
      <div class="right-side">
        <div class="receipt">
          <div class="payment-info">
            <h1 class="payment-heading">Make a reservation</h1>
            <form
              class="form-box"
              enctype="text/plain"
              method="get"
              target="_blank"
            >
              <div>
                <label for="full-name">Full Name</label>
                <input
                  id="full-name"
                  name="full-name"
                  placeholder="Enter your name"
                  required
                  type="text"
                />
              </div>

              <div>
                <label for="credit-card-num">Phone Number</label>
                <input
                  id="phone-num"
                  name="phone-num"
                  placeholder="Enter your phone number"
                  required
                  type="tel"
                />
              </div>
              <div>
                <label for="checkin">Check in</label>
                <input id="checkin" type="date" />
              </div>
              <div>
                <label for="checkout">Check out</label>
                <input id="checkout" type="date" />
              </div>
              <div class="quantity">
                <label for="quantity">Number of rooms</label>
                <select name="quantity" id="quantity">
                  <script>
                    for (let i = 1; i <= 10; i++) {
                      document.write(`<option value="${i}">${i}</option>`);
                    }
                  </script>
                </select>
              </div>
              <div class="payment-method">
                <div>
                  <input type="radio" name="payment" id="cash" />
                  <label for="cash">Cash</label>
                </div>
                <div>
                  <input type="radio" name="payment" id="banking" />
                  <label for="banking">Internet Banking</label>
                </div>
              </div>
            </form>
          </div>
          <div class="total-amount"></div>
        </div>
        <button class="btn"><i class="fa-solid fa-lock"></i> Book Now</button>
      </div>
    </div>
    <script src="../js/booking.js"></script>
    <script src="../js/setTime.js"></script>
  </body>
</html>
