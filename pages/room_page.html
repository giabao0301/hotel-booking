<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
  <link rel="stylesheet" href="../styles/room_page.css">
  <link rel="stylesheet" href="../styles/global_styles.css">

  <title>Hotel booking</title>
</head>

<body>
  <nav id="navBar">
    <img src="../assets/images/logo.png" alt="logo" class="logo">
    <ul class="nav-links">
      <li><a href="./index.html" >Home</a></li>
      <li><a href="./room_page.html" class="active">Rooms</a></li>
      <li><a href="./contact_page.html">Contact</a></li>
    </ul>
    <a href="./register.html" class="register-btn" id="register_btn">Register Now</a>
    <i class="fas fa-bars" onclick="toggleBtn()"></i>

    <i class="fa-solid fa-bars" onclick="document.getElementById('navBar').classList.toggle('hidemenu')"></i>
  </nav>
  <div class="container">
    <div class="list-container">
      <div class="left-col">
        <!-- room item goes here -->
      </div>
      <div class="right-col">
        <div class="sidebar">
          <h2>Make a reservation</h2>
          <form action="">
            <div>
              <label for="checkin">Check in</label>
              <input id="checkin" type="date">
            </div>
            <div>
              <label for="checkout">Check out</label>
              <input id="checkout" type="date">
            </div>
            <div>
              <label for="quantity">Number of rooms</label>
              <select name="quantity" id="quantity">
                <script>
                  for (let i = 1; i <= 10; i++) {
                    document.write(`<option value="${i}">${i}</option>`);
                  }
                </script>
              </select>
            </div>
            <div>
              <label for="guest">Guest</label>
              <select name="guest" id="guest">
                <script>
                  for (let i = 1; i <= 10; i++) {
                    document.write(`<option value="${i}">${i}</option>`);
                  }
                </script>
              </select>
            </div>
            <button type="submit">Check availability</button>
          </form>
        </div>
      </div>
    </div>

    <footer>
      <a href="https://facebook.com"><i class="fa-brands fa-facebook"></i></a>
      <a href="https://youtube.com"><i class="fa-brands fa-youtube"></i></a>
      <a href="https://twitter.com"><i class="fa-brands fa-twitter"></i></a>
      <a href="https://linkedin.com"><i class="fa-brands fa-linkedin-in"></i></a>
      <a href="https://instagram.com"><i class="fa-brands fa-instagram"></i></a>
      <hr>
      <p>Copyright &copy; 2023, The RealHood</p>
    </footer>
  </div>
  <script src="../js/room.js" type="module"></script>
  <script src="../js/setFilterTime.js"></script>
  <script src="../js/auth.js" type="module"></script>
</body>

</html>
